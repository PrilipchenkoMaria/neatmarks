<!DOCTYPE html>
<html xmlns:v-bind="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8">

  <title>Neatmarks</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="icons/icon.svg">

  <link href="css/main.css" rel="stylesheet">

  <script src="js/vendors.js"></script>
  <script src="js/bookmarks.js"></script>
</head>

<body>
<div>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <a class="navbar-brand" href="/bookmarks.html">Neatmarks</a>
      <button
        class="navbar-toggler d-lg-none"
        data-target="#header-navbar"
        data-toggle="collapse"
        type="button"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="header-navbar">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/bookmarks.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/options.html">Settings</a>
          </li>
        </ul>
        <form class="form-inline mt-2 mt-md-0" style="display: none">
          <input class="form-control mr-sm-2" type="text" placeholder="Search">
          <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row">
      <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar" style="display: none !important;">
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link active" href="#">Overview <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Reports</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Analytics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Export</a>
          </li>
        </ul>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Nav item</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Nav item again</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">One more nav</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Another nav item</a>
          </li>
        </ul>
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Nav item again</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">One more nav</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Another nav item</a>
          </li>
        </ul>
      </nav>

      <main role="main" class="col-sm-9 ml-sm-auto mr-sm-auto col-md-10 pt-3 pb-3">
        <h1>Neatmarks</h1>

        <div id="app">
          <bm-tree v-bind:nodes="bookmarks"></bm-tree>
        </div>
      </main>
    </div>
  </div>
</div>
<template id="bm-tree-component">
  <ul>
    <li v-for="node in nodes">
      <span>
        #{{ node.id }}
        <a v-bind:href="node.url" v-bind:title="node.url">{{ node.title }}</a>
        {{ new Date(node.dateAdded).toISOString().substr(0, 10) }}
      </span>
      <bm-tree v-if="node.children" v-bind:nodes="node.children"></bm-tree>
    </li>
  </ul>
</template>
</body>
</html>
